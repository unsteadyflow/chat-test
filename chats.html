<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column"></div>
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <sapn class="header__text">Manage</sapn>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fas fa-caret-down"></i></span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ui class="chat__list">
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/unnamed.png">
          <h3 class="chat__user">Yoon</h3>
          <span class="chat__lastmessage">밥 먹었어요?</span>
        </div>
        <span class="chat__datetime">
          17:55
        </span>
      </li>
    </ui>
    <div class="chat-btn">
      <i class="fas fa-comments"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab-selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
