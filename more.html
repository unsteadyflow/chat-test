<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column"></div>
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%
          <i class="fas fa-battery-three-quarters"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more_header">
      <div class="more-header__column">
        <i class="fas fa-user-circle"></i>
        <div class="more-header__info">
          <h3 class="more-header__title">
            Walter
          </h3>
          <span class="more-header__subtitle">
            du021000@gmail.com
          </span>
        </div>
        <i class="far fa-comment-alt"></i>
      </div>
    </header>
    <section class="more__options">
      <div class="more__options">
        <i class="far fa-smile fa-2x"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__options">
        <i class="fas fa-paint-brush fa-2x"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__options">
        <i class="far fa-hand-peace fa-2x"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__options">
        <i class="far fa-user fa-2x"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">
          Plus Friends
        </h2>
        <span class="plus-friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends__item-title">
            Order
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-shopping-basket"></i>
          <span class="plus-friends__item-title">
            Store
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-tv"></i>
          <span class="plus-friends__item-title">
            TV Channel
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends__item-title">
            Creation
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends__item-title">
            Education
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-globe"></i>
          <span class="plus-friends__item-title">
            Politics
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="far fa-money-bill-alt"></i>
          <span class="plus-friends__item-title">
            Finance
          </span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-music"></i>
          <span class="plus-friends__item-title">
            Movies/Music
          </span>
        </div>
      </div>
    </section>
    <section class="more__services">
      <div class="more__option">
        <img src="images/bank.png" alt="Kakao Bank" class="more__options-image">
        <span class="more__options-title">
          Kakao Bank
        </span>
      </div>
      <div class="more__option">
        <img src="images/stock.png" alt="Kakao Stock" class="more__options-image">
        <span class="more__options-title">
          Kakao Stock
        </span>
      </div>
      <div class="more__option">
        <img src="images/place.png" alt="Kakao Place" class="more__options-image">
        <span class="more__options-title">
          Kakao Place
        </span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar-title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab-selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar-title">More</span>
    </a>
  </nav>
</body>
</html>
